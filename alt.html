<html lang="en">
  <head> 
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> moon </title>
    <style>
      body {
        text-align: center;
        font-family: "Fantasy", "Roboto", "Oswald";
        background-color: #333333;
        padding-top: 5vh;
        padding-bottom: 15vh;
      }
      header {
        font-family: "Times", "arial", "serif";
        background-color: #2A3439;
        height: 5vh;
        width: 100%;
        position: relative;
        top: 0;
      }
      footer {
        font-family: "Times", "Sans-serif", "arial";
        background-color: #708090;
        width: 100%;
        height: 15vh;
        position: fixed;
        bottom: 0;
      }
      a {
        color: olive;
      }
      .pulse{
        animation: pulse 3s infinite;
      }
      @keyframes pulse{
        0%{transform: scale(1);
          }
        50%{transform: scale(1.15);
           }
        100%{transform: scale(1);
            }
      }
      .pic{
        width: 20%vw;
        border-radius: 10px;
        border: 5px black;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      } 
      .key{
        const key = [
        g:"https://www.github.com/", 
        e:"https://www.gemini.com/", 
        r:"https://www.grok.com/", 
        c:"https://www.chapgpt.com/", 
        o:"https://www.copilot.com/", 
        d:"https://www.deepseek.com", 
        x:"https://www.x.com", 
        l:"https://www.leo.com"]; 
      }
      .skeleton{
        const skeleton = key[Math.floor(Math.Random() * key.length)];
      }
    </style>
  </head>
<body> 
  <header>
    <p> Bot Venting Machine </p>
  </header>
  <img src="crater.png" alt="hmm" class="pic pulse">
  <!-- random ai site choice selector  --- mind browser permissions -->
  <br><p>hello World</p><br>
  <button id="bot">Need Something?</button>
  <script>
    const bbtn = document.getElementById("bot')
      bbtn.addEventListener('click', () => {
        fetch(skeleton);
      });
  </script>
  <footer></footer>
</body>
</html>
